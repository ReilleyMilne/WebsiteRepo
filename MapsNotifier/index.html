<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Notifier Implementation</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div id="route-selector">
            <h1>Choose your route.</h1>
            <div id="input-boxes">
                <input id="start-address" placeholder="Enter your start location" type="text"/>
                <input id="end-address" placeholder="Enter your end location" type="text"/>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQQKamTXejsPj9aiChuFJ3TRwvOxtU7Rw&libraries=places&callback=initMap">
        google.maps.importLibrary("marker");
    </script>
    <script src="./scripts.js"></script>
</body>
</html>
